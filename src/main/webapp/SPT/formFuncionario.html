<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar Funcionario</title>
</head>
<body>
    <div class="container">
        <form class="form-cadastro" action="CadastrarFuncionario">
            <h1> Adicionar novo Funcionario </h1>
            <input class="input-text" type="text" name="nome" placeholder=" Nome">
            <input class="input-text" type="number" name="valorHoras" placeholder=" Valor Horas">
            <select name="ativo" class="combo-box" required>
                <option>Ativo</option>
                <option>Inativo</option>
            </select>
            <input class="input-button" type="button" value="Cadastrar" onclick="validarCadastro()">
        </form>
    </div>
    <script src="Script/cadastrarFuncionario.js"></script>
</body>
</html>
