<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cadastrar Investimento</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container-center">
		<div class="container-form">
			<form class="generic-form" action="adicionarInvestimento" method="POST"> 
				<h1> Cadastrar Investimento </h1>
				<input type="text" placeholder="Descrição" name="tipoInvestimento">
				<input type="number" placeholder="Valor Investido" name="valorInvestido">
				<input type="number" placeholder="Renda Diária (%)" name="rendaDiaria">
				<input type="date" name="dtInicio">
				<input type="date" name="dtFim">
				<div class="buttons">
					<input type="button" value="Cadastrar" onclick="cadastrarInvestimento()">
					<a href="buscarInvestimentos"> Voltar </a>
				</div>
			</form>
		</div>
	</div>
	
	<script src="scripts/scriptInvestimento.js"></script>
</body>
</html>
