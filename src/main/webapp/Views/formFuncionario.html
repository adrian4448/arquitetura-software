<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar Funcionario</title>
</head>
<body>
    <div class="container">
        <h1>Adicionar novo Funcionario</h1>
        <form class="form-cadastro" action="inserirContato">
            <input class="input-text" type="text" name="Nome" placeholder=" Nome">
            <input class="input-text" type="text" name="Horas" placeholder=" Horas">
            <select class="combo-box">
                <option>Ativo</option>
                <option>Inativo</option>
            </select>
            <input class="input-button" type="button" value="Cadastrar">
        </form>
    </div>
</body>
</html>
